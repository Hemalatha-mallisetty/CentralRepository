<div *ngIf="!isEditing">
    <h2>School Details</h2>
    <p>Name: {{ school.name }}</p>
    <p>Address: {{ school.address }}</p>
    <p>Contact: {{ school.contact }}</p>
    <button (click)="editSchool()">Edit</button>
  </div>
  
  <div *ngIf="isEditing">
    <h2>Edit School</h2>
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]="school.name" name="name">
    <label for="address">Address:</label>
    <input type="text" [(ngModel)]="school.address" name="address">
    <label for="contact">Contact:</label>
    <input type="text" [(ngModel)]="school.contact" name="contact">
    <button (click)="saveSchool()">Save</button>
    <button (click)="cancelEdit()">Cancel</button>
  </div>
